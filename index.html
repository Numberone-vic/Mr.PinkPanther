<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AKA 1908 Maze Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #f3e5f5, #e1bee7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #gameContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    canvas {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 95vw;
      height: auto;
      max-width: 600px;
      aspect-ratio: 1 / 1;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4a148c;
      text-align: center;
    }

    #hud h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    #pillarList {
      margin-top: 5px;
      font-size: 0.8rem;
      color: #6a1b9a;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      width: 80%;
      max-width: 400px;
    }

    .btn {
      background: rgba(206, 147, 216, 0.2);
      color: #4a148c;
      border: 2px solid rgba(74, 20, 140, 0.3);
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.1s, background 0.3s, border 0.3s;
    }

    .btn:hover {
      background: rgba(206, 147, 216, 0.3);
      border-color: rgba(74, 20, 140, 0.5);
    }

    .btn:active {
      transform: scale(0.95);
      background: rgba(186, 104, 200, 0.3);
      border-color: rgba(74, 20, 140, 0.6);
    }

    @media (min-width: 768px) {
      #hud h1 {
        font-size: 2rem;
      }
      #pillarList {
        font-size: 1rem;
      }
      .btn {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="hud">
      <h1>AKA 1908 Maze</h1>
      <div id="pillarList">Scholarship • Sisterhood • Leadership • Social Justice • Service to All Mankind</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
      <button class="btn" id="leftBtn">◀</button>
      <button class="btn" id="upBtn">▲</button>
      <button class="btn" id="downBtn">▼</button>
      <button class="btn" id="rightBtn">▶</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let size = Math.min(window.innerWidth * 0.9, 600);
    canvas.width = size;
    canvas.height = size;

    const TILE = 40;
    const cols = Math.floor(canvas.width / TILE);
    const rows = Math.floor(canvas.height / TILE);

    const player = { x: 1, y: 1, color: '#4a148c' };
    const pearls = [];
    const walls = [];
    const crown = { x: cols - 2, y: rows - 2, color: 'gold', active: false };

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (Math.random() < 0.1 && !(x === 1 && y === 1) && !(x === cols-2 && y === rows-2)) {
          walls.push({x, y});
        }
      }
    }

    for (let i = 0; i < 5; i++) {
      pearls.push({x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows), collected:false});
    }

    const keys = {};

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#f3e5f5';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      walls.forEach(w => {
        ctx.fillStyle = '#6a1b9a';
        ctx.fillRect(w.x * TILE, w.y * TILE, TILE, TILE);
      });

      pearls.forEach(p => {
        if(!p.collected){
          ctx.beginPath();
          ctx.arc(p.x*TILE + TILE/2, p.y*TILE + TILE/2, TILE/5, 0, Math.PI*2);
          ctx.fillStyle = '#ce93d8';
          ctx.fill();
        }
      });

      if(crown.active){
        ctx.beginPath();
        ctx.arc(crown.x*TILE + TILE/2, crown.y*TILE + TILE/2, TILE/3, 0, Math.PI*2);
        ctx.fillStyle = crown.color;
        ctx.fill();
      }

      ctx.beginPath();
      ctx.arc(player.x*TILE + TILE/2, player.y*TILE + TILE/2, TILE/2.5, 0, Math.PI*2);
      ctx.fillStyle = player.color;
      ctx.fill();
    }

    function isWall(x, y){
      return walls.some(w => w.x === x && w.y === y);
    }

    function move(dx, dy){
      const newX = player.x + dx;
      const newY = player.y + dy;
      if(newX < 0 || newY < 0 || newX >= cols || newY >= rows) return;
      if(isWall(newX, newY)) return;
      player.x = newX;
      player.y = newY;
      checkPearls();
      checkCrown();
      draw();
    }

    function checkPearls(){
      pearls.forEach(p => {
        if(!p.collected && p.x === player.x && p.y === player.y){
          p.collected = true;
          if(pearls.every(pr => pr.collected)) crown.active = true;
        }
      });
    }

    function checkCrown(){
      if(crown.active && player.x === crown.x && player.y === crown.y){
        alert('Congratulations! You embodied all Five Pillars!');
        resetGame();
      }
    }

    function resetGame(){
      location.reload();
    }

    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowUp') move(0,-1);
      if(e.key === 'ArrowDown') move(0,1);
      if(e.key === 'ArrowLeft') move(-1,0);
      if(e.key === 'ArrowRight') move(1,0);
    });

    document.getElementById('upBtn').addEventListener('click', ()=>move(0,-1));
    document.getElementById('downBtn').addEventListener('click', ()=>move(0,1));
    document.getElementById('leftBtn').addEventListener('click', ()=>move(-1,0));
    document.getElementById('rightBtn').addEventListener('click', ()=>move(1,0));

    draw();
  </script>
</body>
</html>
